<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1 class="message">Make a decision</h1>
    <div class="rps-container">
        <div class="player">
            <h2>You</h2>
            <div class="score">0</div>
            <img src="images/image1.webp" alt="" class="">
        </div>
        <div class="opponent">
            <h2>Computer</h2>
            <div class="score">0</div>
            <img src="images//image1.webp" alt="" class="">
        </div>
    </div>
    <div class="choice">
        <img data-key="1" src="images/image1.webp" alt="">
        <img data-key="2" src="images/image2.webp" alt="">
        <img data-key="3" src="images/image3.webp" alt="">
    </div>
</body>

</html>
