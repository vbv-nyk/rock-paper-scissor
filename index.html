<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1 class="message">Make a decision</h1>
    <div class="rps-container">
        <div class="player">
            <div class="score">0</div>
            <img src="https://cdn2.iconfinder.com/data/icons/game-equipment-math-and-ellement-set/64/FIRST_SET_ICON_part_3-23-512.png"
                alt="" class="">
        </div>
        <div class="opponent">
            <div class="score">0</div>
            <img src="https://cdn2.iconfinder.com/data/icons/game-equipment-math-and-ellement-set/64/FIRST_SET_ICON_part_3-23-512.png"
                alt="" class="">
        </div>
    </div>
    <div class="choice">
        <img data-key="rock"
            src="https://cdn2.iconfinder.com/data/icons/game-equipment-math-and-ellement-set/64/FIRST_SET_ICON_part_3-23-512.png"
            alt="">
        <img data-key="paper" src="https://cdn3.iconfinder.com/data/icons/funky/136/Paper-Yellow-512.png" alt="">
        <img data-key="scissors"
            src="https://th.bing.com/th/id/R.bc459b6ede297683baa69cc67f37b313?rik=IaC9wD5UFqziHg&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2fscissors-clipart-transparent%2fscissors-clipart-transparent-24.png&ehk=fIvIxAGETiCFRg6sfb0n7JQ%2f3vV8qfszcSefFKp0EEE%3d&risl=&pid=ImgRaw&r=0"
            alt="">
    </div>
</body>

</html>
